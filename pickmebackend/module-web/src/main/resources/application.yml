spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/pickme?serverTimezone=Asia/Seoul
    username: pickmeUser
    password: pickmeUser
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
  jackson:
    deserialization:
      fail-on-unknown-properties : true
  servlet:
    multipart:
      file-size-threshold: 1MB
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

